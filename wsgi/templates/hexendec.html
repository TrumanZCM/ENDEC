{% extends "base.html" %}
{% load staticfiles %}

{% block title %} Decoder {% endblock title %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="form-group">
            <label for="url"> Hexagonal:</label>
            <textarea class="form-control" rows="10" id="hextext"></textarea>
        </div>
        <div>
        <button type="submit" class="btn btn-default btn-md" style="margin: 5px;" id="hexencoder">Encode</button>
        <button type="submit" class="btn btn-default btn-md" style="margin: 0px;" id="hexdecoder">Decode</button>
        </div>

        <div class="form-group">
            <label for="url"> Output:</label>
            <textarea class="form-control" rows="10" id="hexresult"></textarea>
        </div>
    </div>

    </div>

{% endblock content %}
{% block scripts %}
<script type="text/javascript">
$("#hexencoder").click(function () {
    var input = $("#hextext").val().trim();
    var hex = '';
    for (var i = 0; i < input.length; i++) {
        hex += ' ' + ('0000' + input.charCodeAt(i).toString(16)).slice(-2);
    }
    $('#hexresult').text(hex);
});

$("#hexdecoder").click(function () {
    var input = $("#hextext").val().replace(' ', '');
    var str = '';
    for (var i = 0; i < input.length; i += 2)
        str += String.fromCharCode(parseInt(input.substr(i, 2), 16))
    $('#hexresult').text(str);
});
</script>
{% endblock scripts%}
