{% extends "base.html" %}
{% load staticfiles %}

{% block title %} Decoder {% endblock title %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="form-group">
            <label for="url"> URL:</label>
            <textarea class="form-control" rows="10" id="urltext"></textarea>
        </div>

        <div>
        <button type="submit" class="btn btn-default btn-md" style="margin: 5px;" id="urlencoder">Encode</button>
        <button type="submit" class="btn btn-default btn-md" style="margin: 0px;" id="urldecoder">Decode</button>
        </div>

        <div class="form-group">
            <label for="url"> Output:</label>
            <textarea class="form-control" rows="10" id="uelresult"></textarea>
        </div>
    </div>

    </div>

{% endblock content %}

{% block footer_data %}
{% endblock footer_data %}
{% block scripts %}
<script type="text/javascript">
$('#urlencoder').click(function() {
    var input = $('#urltext').val();
    $('#urlresult').text(encodeURI(input));
});

$('#urldecoder').click(function() {
    var input = $('#urltext').val().trim();
    $('#urlresult').text(decodeURI(input));
})
</script>
{% endblock scripts%}
